name: Deploy the Webapp
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile.web
          build-args: |
            DATABASE_URL=${{ secrets.DATABASE_URL }}
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/next_mono_web:${{ github.sha }}
      # Deploy to an VM
      - name: Deploy to VM
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/next_mono_web:${{ github.sha }}
            docker stop next_mono_web
            docker rm next_mono_web
            docker run -d -e DATABASE_URL=${{ secrets.DATABASE_URL }} --name next_mono_web -p 3000:3000 ${{ secrets.DOCKER_USERNAME }}/next_mono_web:${{ github.sha }}
